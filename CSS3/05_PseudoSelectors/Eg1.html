<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        ol li:first-child{
            border: 2px solid blue;
        }

        ol li:last-child{
            border: 2px solid blue;
        }

        li:first-child{
            border: 2px solid crimson;
        }

        li:last-child{
            border: 2px solid coral;
        }
    </style>
</head>
<body>
    <section>
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
        </ol>

        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
        </ul>
    </section>
</body>
</html>
