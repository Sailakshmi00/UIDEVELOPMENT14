<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
    <h1>Finding the percentage of the total marks</h1>
    <h1>Total marks : <input type="text" id="tm"></h1>
    <h1>Obtained marks : <input type="text" id="om"></h1>
    <button type="button" onclick="submit()">Submit to get percentage</button>
    <h1>percentage : <input type="text" name="" id="perc"></h1>
    <h1>Grade : <input type="text" id="grade"></h1>
    <script>
        function submit(){
            document.getElementById("perc").value=document.getElementById("om").value/document.getElementById("tm").value*100;
            percentage = document.getElementById("perc").value;
            
            var g;
            g = document.getElementById("perc").value;
            switch(Math.floor(percentage/10)){

                case 9 : g="Awesome";
                          break;
                 case 8 : g="out standing";
                          break;
                 case 7 : g="very good";
                          break;
                 case 6 : g="good";
                          break;
                 case 5 : g="pass";
                          break;
                 default : g="fail";
                 break;                                            
            }
            document.getElementById("grade").value=g
        }
    </script>

</body>
</html>
