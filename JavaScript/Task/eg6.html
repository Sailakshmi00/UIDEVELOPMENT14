<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
    <h1>While Loop</h1>
    <h2 id="loop"></h2>

    <script>
        var i = 1;
        loop = " ";
        while(i<=10){
            loop+=i+" ";
            i++;
            document.getElementById("loop").innerHTML=loop;
            
        }
    </script>
</body>
</html>
